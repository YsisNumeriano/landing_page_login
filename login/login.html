<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <title>
    Login
  </title>
  <link href="./index.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
</head>
<body class="index-page">
  <div class="header">
    <div class="logo">
    <img src="/assets/images/logo.png" alt="logo" />
      <h1>Coder<br>Woman</h1>
    </div>    
  </div>
  <div class="container">
    <div class="left-login">
       <img src="./coder.svg" class="left-image" alt="autenticaçao">
    </div>
    <div class="right-login">
        <div class="card-login">
            <h1>Login</h1>
            <form>
                <div class="box-input">
                   
                    <label>Usuário:<span class="required-field">*</span> </label>
                    <input type="text" name="title" id="title" class="block" placeholder="Email" minlength="1"
                        maxlength="30" required>
                </div>

                <div class="box-input">
                  <label for="senhaUsuario">Senha:<span class="required-field">*</span> </label>
                  <input id="senhaUsuario" type="password" required>
                </div>
               

                <button class="btnSalvar">Salvar</button>
                <button class="btnLimpar">Limpar</button>
            </form>
            
        </div>
    </div>
</div>

</div>
</div>



 
  
  
</body>
</html>
